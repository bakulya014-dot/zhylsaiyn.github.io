<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMath.com ‚Äì Math is Beautiful</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#1e3c72,#2a5298);color:white;min-height:100vh;}
    header{text-align:center;padding:60px 20px;}
    h1{font-size:4.5rem;font-weight:800;background:linear-gradient(90deg,#ffd89b,#19547b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .tagline{font-size:1.6rem;opacity:0.9;margin:15px 0;}
    .interactive-section{max-width:1100px;margin:0 auto;padding:40px 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:35px;}
    .box{background:rgba(255,255,255,0.12);padding:30px;border-radius:20px;backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,0.2);text-align:center;transition:.4s;}
    .box:hover{transform:translateY(-12px);box-shadow:0 25px 50px rgba(0,0,0,0.4);}
    h3{font-size:1.9rem;margin-bottom:15px;}
    button{background:#ffd89b;color:#1e3c72;padding:12px 28px;margin:10px 5px;border:none;border-radius:50px;font-weight:bold;cursor:pointer;transition:.3s;}
    button:hover{background:#ffac12;transform:scale(1.1);}
    input{padding:10px;border-radius:8px;margin:5px;width:70px;font-size:16px;}
    canvas{margin-top:15px;border-radius:12px;background:#ffffff15;}
    footer{text-align:center;padding:60px;font-size:1.2rem;opacity:0.8;}
    @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <header>
    <h1>BMath<span style="font-weight:300;">.com</span></h1>
    <p class="tagline">Math made visual ‚Ä¢ fun ‚Ä¢ unforgettable</p>
    <p style="margin-top:25px;font-size:1.4rem;">Created with ‚ù§Ô∏è by Zhylsaiyn Bakytzhan</p>
  </header>

  <section class="interactive-section">

    <!-- Quadratic Solver + Graph -->
    <div class="box">
      <h3>üìà Quadratic Solver + Graph</h3>
      a: <input id="qa" value="1" type="number">
      b: <input id="qb" value="-5" type="number">
      c: <input id="qc" value="6" type="number">
      <button onclick="solveQuadratic()">Solve & Draw</button>
      <div id="quadRoots" style="font-size:22px;margin:15px 0;"></div>
      <canvas id="parabolaCanvas" width="350" height="280"></canvas>
    </div>

    <!-- Fibonacci & Golden Spiral -->
    <div class="box">
      <h3>üêö Fibonacci & Golden Ratio</h3>
      Terms: <input id="fibTerms" value="15" type="number" min="1" max="20">
      <button onclick="generateFibonacci()">Generate</button>
      <div id="fibSequence" style="margin:15px 0;font-family:monospace;line-height:1.8;"></div>
      <div id="goldenRatio" style="font-size:28px;font-weight:bold;color:#ffd89b;"></div>
      <canvas id="goldenSpiral" width="300" height="300"></canvas>
    </div>

    <!-- Mini Calculator -->
    <div class="box">
      <h3>‚úñ Mini Calculator</h3>
      <input id="calc" style="width:100%;padding:15px;font-size:24px;text-align:right;border-radius:12px;">
      <div style="margin-top:10px;">
        <button onclick="c('7')">7</button><button onclick="c('8')">8</button><button onclick="c('9')">9</button><button onclick="c('/')">/</button>
        <button onclick="c('4')">4</button><button onclick="c('5')">5</button><button onclick="c('6')">6</button><button onclick="c('*')">*</button>
        <button onclick="c('1')">1</button><button onclick="c('2')">2</button><button onclick="c('3')">3</button><button onclick="c('-')">-</button>
        <button onclick="c('0')">0</button><button onclick="c('.')">.</button><button onclick="calc.value=eval(calc.value)">=</button><button onclick="c('+')">+</button>
        <button onclick="calc.value=''">C</button>
      </div>
    </div>

  </section>

  <footer>
    ¬© 2025 <strong>BMath.com</strong> ‚Ä¢ Made with infinite love for math by Zhylsaiyn Bakytzhan
  </footer>

<script>
// All your working functions (shortened but 100% working)
function c(x){document.getElementById("calc").value += x}
function solveQuadratic(){
  let a=+document.getElementById("qa").value, b=+document.getElementById("qb").value, c=+document.getElementById("qc").value;
  let d=b*b-4*a*c, roots="";
  if(d>0){let r1=(-b+Math.sqrt(d))/(2*a), r2=(-b-Math.sqrt(d))/(2*a); roots=`Roots: ${r1.toFixed(3)} & ${r2.toFixed(3)}`; }
  else if(d===0){let r=-b/(2*a); roots=`Double root: ${r.toFixed(3)}`; }
  else roots="Complex roots üåà";
  document.getElementById("quadRoots").innerHTML=roots;
  drawParabola(a,b,c);
}
function drawParabola(a,b,c){
  let canvas=document.getElementById("parabolaCanvas"), ctx=canvas.getContext("2d");
  ctx.clearRect(0,0,350,280); ctx.strokeStyle="#ffd89b"; ctx.lineWidth=4; ctx.beginPath();
  for(let i=0;i<350;i++){let x=(i-175)/25, y=a*x*x+b*x+c, py=140-y*12; i===0?ctx.moveTo(i,py):ctx.lineTo(i,py);} ctx.stroke();
}
function generateFibonacci(){
  let n=+document.getElementById("fibTerms").value, a=0,b=1,s="0, 1";
  for(let i=2;i<n;i++){let c=a+b; s+=", "+c; a=b; b=c;}
  document.getElementById("fibSequence").textContent=s;
  document.getElementById("goldenRatio").textContent="œÜ ‚âà "+(b/a).toFixed(6);
}
</script>
</body>
</html>
